      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"

    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />

    <!-- for overriding the nav css -->
    <link rel="stylesheet" href="../assets/css/override.css" />
  </head>

  <body>
    <!-- Header -->
    <header
      id="header"
      class="glassmorphic fixed-top d-flex align-items-center newFlex"
    >
      <div class="mainContainer container d-flex align-items-center">
        <div class="logoAndName">
          <img
            class="logo1"
            src="../assets/img/logo.webp"
            width="60px"
            height="60px"
            alt="logo"
          />
          <h1 class="logo me-auto" id="landingPage"><a href="../index.html">OS-CODE</a></h1>
        </div>
      </div>

      <!-- navbar -->
      <div id="navbar" class="navbar order-last order-lg-0 me-4">
        <ul class="nav-list">
          <li>
            <a
              class="nav-link scrollto"
              style="text-decoration: none"
              href="/#hero"
              >HOME</a
            >
          </li>
          <li>
            <a
              class="nav-link scrollto"
              style="text-decoration: none"
              href="/#mainabout"
              >ABOUT</a
            >
          </li>
          <li>
            <a
              class="nav-link scrollto"
              style="text-decoration: none"
              href="/chapters/chapter.html"
              >CHAPTERS</a
            >
          </li>
          <li>
            <a
              class="nav-link scrollto"
              style="text-decoration: none"
              href="https://blog.oscode.co.in/"
              >BLOGS</a
            >
          </li>
          <li>
            <a
              class="nav-link scrollto"
              style="text-decoration: none"
              href="/events/events.html"
              >EVENTS</a
            >
          </li>
          <li>
            <a
              class="nav-link scrollto"
              style="text-decoration: none"
              href="/contributors/contributor.html"
              >CONTRIBUTORS</a
            >
          </li>
          <li>
            <a
              class="nav-link scrollto"
              style="text-decoration: none"
              href="/#contact"
              >CONTACT</a
            >
          </li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </div>
      <span>
        <a
          href="#"
          class="get-started-btn-1 active-get-started-btn-1 scrollto cntctBtn"
        ></a>
      </span>
    </header>

    <!-- login container -->
    <div class="login-container min-vh-100">
      <div
        class="login-box text-white d-flex flex-column align-items-center justify-content-center mx-auto"
      >
        <h1 class="sign-in text-center p-0">Login</h1>

        <!-- sign up with google -->
        <div
          id="googleLogin"
          class="google d-flex justify-content-center align-items-center"
        >
          <img
            class="googleicon"
            src="../assets/img/googleicon.webp"
            alt="gogoleicon"
          />
          <div class="login-with-google">Login with Google</div>
        </div>
        <div class="or mb-3 d-flex justify-content-center">
          <div class="or-line"></div>
          OR
          <div class="or-line"></div>
        </div>

        <!-- Login form -->
        <form class="form-container d-flex flex-column">
          <!-- inputs -->
          <div class="user-box">
            <input id="email" type="email" required />
            <label for="email">User Email</label>
          </div>

          <div>
            <div class="user-box">
              <input type="password" id="password" required />
              <label for="password">Password</label>
            </div>

            <div style="display: flex; align-items: center">
              <input id="togglePassword" type="checkbox" />
              <label style="margin-top: 5px; margin-left: 5px"
                >Show password</label
              >
            </div>
          </div>

          <div class="remember-me">
            <label class="switch" for="remember-me">
              <input type="checkbox" id="remember-me" />
              <div class="slider round"></div>
            </label>
            <label for="remember-me"> Remember me</label>
          </div>

          <!-- error message -->
          <div id="error-msg" class="text-danger font-weight-bold"></div>

          <!-- login button -->
          <div class="mx-auto">
            <button id="login" type="submit" class="submit-button">
              Login
            </button>
          </div>

          <!-- forgot password & dont have account -->
          <div
            class="d-flex flex-column align-items-center justify-content-center"
          >
            <div class="mb-2 fyp">
              <a href="/resetpass/resetpass.html" class="text-white">
                Forgot Your password?
              </a>
            </div>

            <div class="dhaa">
              Don't have an account?
              <a href="/signup/signup.html" class="pl-2 signup_link">
                Sign Up
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- javascript -->
    <script src="login.js" type="module"></script>
    <script>
      togglePassword.addEventListener("click", (e) => {
        if (document.getElementById("password").type == "password") {
          document.getElementById("password").type = "text";
        } else {
          document.getElementById("password").type = "password";
        }
      });
    </script>
  </body>
</html>
