    <section id="contact" class="contact">
        <div class="container" data-aos="fade-right">
            <h1 class="text-center">Contact Us</h1>
            <hr class="line hr-center">

            <div class="row" data-aos="flip-left" data-aos-delay="100">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="info-box modifiedAddress">
                                <div class="mapArea">
                                    <iframe
                                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.3295777128365!2d77.57881345058549!3d12.950750090824721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae156bf4c356ed%3A0x3466b397b31dae21!2sOS-CODE%20headquarter!5e0!3m2!1sen!2sin!4v1679811939861!5m2!1sen!2sin"
                                        width="100%" height="180" style="border:0;" allowfullscreen="" loading="lazy"
                                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                                    <!-- ====> 100% height and auto width is the key to make any image responsive <==== -->
                                </div>
                                <div class="address">
                                    <h3>Address</h3>
                                    <p>
                                        <a href="https://goo.gl/maps/WP3QjyGRJSpaET56A" target="_blank">
                                            OS-CODE headquarter, Shanbough Krinshappa Ln, Upparahalli, <br>Mavalli,
                                            Bengaluru, Karnataka
                                            560004
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="info-box mt-4 modifiedMailPhone">
                                <a href="mailto:oscode.community@gmail.com?subject=Enquiry"><i
                                        class="bx bx-envelope"></i></a>
                                <h3>Email Us</h3>
                                <p><a href="mailto:oscode.community@gmail.com?subject=Enquiry"
                                        style="text-decoration: none; color: #161616;">oscode.community@gmail.com</a><br>
                                    <br>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-box mt-4 modifiedMailPhone">
                                <a href="tel:+91-7975954835"><i class="bx bx-phone-call"></i></a>
                                <h3>Call Us</h3>
                                <p>
                                    <a href="tel:+91-7975954835"
                                        style="text-decoration: none; color: #161616;">+91-7975954835<br /></a>
                                    <a href="tel:+91-7014122349"
                                        style="text-decoration: none; color: #161616;">+91-7014122349</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="col-lg-6" data-aos="fade-left" data-aos-delay="100">
                    <form class="contactForm" id="contact_Form" action="mailto:oscode.community@gmail.com" method="post"
                        enctype="text/plain" autocomplete="on">
                        <div class="row form-group">
                            <div class="col form-group">
                                <div>
                                    <input type="email" autocomplete="email" class="form-control" name="email"
                                        id="email" placeholder="Your Email" required />
                                    <!-- <i class="fas fa-check-circle"></i> -->
                                    <!-- <i class="fas fa-exclamation-circle"></i> -->
                                </div>
                                <div class="spandiv"><small class="small"></small></div>
                            </div>

                            <div class="col form-group">
                                <div>
                                    <input type="text" autocomplete="name" name="name" class="form-control" id="name"
                                        pattern="[a-zA-Z][a-zA-Z ]{2,}" title="Number Not Allowed"
                                        placeholder="Your Name" required />
                                    <!-- <i class="fas fa-check-circle"></i> -->
                                    <!-- <i class="fas fa-exclamation-circle"></i> -->
                                </div>
                                <div class="spandiv"><small class="small"></small></div>
                            </div>
                        </div>
                        <div>
                            <div class="col form-group">
                                <div class="form-group">
                                    <input type="text" autocomplete="subject" class="form-control" name="College"
                                        id="college" placeholder="College" required />
                                </div>
                            </div>
                            <div class="col form-group">
                                <div><input type="text" autocomplete="subject" class="form-control" name="subject"
                                        id="subject" placeholder="Subject " required />
                                </div>
                                <div class="spandiv" style="padding-top: 4px;"> <small class="small"></small></div>
                            </div>

                            <div class="col form-group">
                                <div><textarea class="form-control" autocomplete="message" id="message" name="message"
                                        rows="5" placeholder="Message" required></textarea>
                                </div>
                                <div class="spandiv" style="padding-top: 4px;"><small class="small"></small></div>
                            </div>
                            <div class="text-center white">
                                <button type="submit" class="btn get-started-btn msg-us">Message us</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
